<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Prompt:500,500italic,600,600italic,700,700italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Login</title>
</head>

<body>
    <div class="global_container">
        <div class="left_container">
            <div class="left_content">
                <div class="text_content">
                    <h1 class="head_text">Welcome back!</h1>
                </div>
                <img class="img_center" src="./img/baddde6ac60cef3494a2d9433b5f2293.png" alt="">
            </div>
        </div>


        <div class="right_container">
            <div class="right_content">
                <div class="container">
                    <div class="header_content">
                        <div class="back_menu">
                            <img class="back" src="./img/8725397_arrow_circle_left_icon.png" alt="">
                            <a href="">Back</a>
                        </div>
                        <p>I have an account! <a href=""> Sign Up</a></p>
                    </div>
                    <div class="create_acc">
                        <p>Create your account</p>
                    </div>
                    <div class="sign_button">
                        <div class="sign_g">
                            <a class="left_button" href=""><img class="google_logo"
                                    src="./img/6214712_google_logo_icon.png" alt="">Sign In
                                with Google
                                Account</a>
                        </div>
                        <div class="sign_f">
                            <a class="right_button" href=""><img class="facebook_logo"
                                    src="./img/5296499_fb_facebook_facebook logo_icon.png" alt=""> Sign In with
                                Facebook</a>
                        </div>
                    </div>

                    <div class="or_sign">
                        <p>Or sign in with login and password</p>
                    </div>

                    <form class="input_content">
                        <div class="left_input">
                            <label class="label" for="fname">Email address or username</label>
                            <input class="input" type="text" id="fname" name="fname" placeholder="Type here">
                        </div>
                        <div class="right_input">
                            <label class="label" for="lname">Password</label>
                            <input class="input" type="password" id="lname" name="lname"
                                placeholder="*****************">
                        </div>
                    </form>
                    <div class="another_option">
                        <div class="checkbox_flex">
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <a href="" class="forgot">Forgot password?</a>
                    </div>

                    <div class="sign_in">
                        <a class="sign_in_button" href="">Sign In<img class="left_arrow"
                                src="./img/4115224_arrow_arrow left_right_icon.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
